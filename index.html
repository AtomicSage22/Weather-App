<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="assets/snowy.mp4" autoplay loop muted></video>
    <main>
        <div class="weather-content">
            <div class="glass">
                <nav>
                    <div class="box">
                        <form name="search">
                            <input type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
                        </form>
                        <img src="assets/search-icon.png"  alt="">
                    </div>
                </nav>
                <div class="glass-info">
                    <img class="icon" src="assets/rainy.png" alt="">
                    <p class="temp"></p>
                </div>
            </div>
            <div class="data">
                <div class="primary-data">
                    <div class="time">
                        <p class="day"><p>
                        <p class="date"></p>
                    </div>
                    <div class="secondary-info">
                        <p class="precipitation">Precipitation</p>
                        <p class="humidity">Humidity</p>
                        <p class="wind">Wind</p>
                    </div>
                </div>
                <div class="location">
                    <h1 class="city"></h1>
                    <h2 class="country"></h2>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
